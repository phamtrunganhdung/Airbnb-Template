<div
  class="mt-3 px-3 pt-2 pb-0 flex w-full overflow-x-auto gap-2 no-scrollbar md:border-t-[1px] md:shadow-none md:mt-8 md:pt-6 md:px-6 xl:mt-2"
  [class.shadow-md]="isShadow"
>
  @for (item of menuItems; track $index) {
  <div
    class="flex flex-col items-center justify-center w-max cursor-pointer hover:opacity-100"
    [ngClass]="{
      'pb-2': $index !== 0,
      'opacity-60': $index !== 0,
      'menu-active': $index === 0
    }"
  >
    <img [src]="item.img" class="w-6" />
    <span
      class="text-xs font-semibold whitespace-nowrap px-2 py-1 {{
        classForMenu
      }}"
      >{{ item.title }}</span
    >
  </div>
  }
</div>
