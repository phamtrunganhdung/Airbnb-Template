<!-- mobile -->
<div
  class="flex items-center justify-start max-w-96 mx-auto rounded-[50px] border py-2 px-3 shadow-lg gap-3 md:hidden"
>
  <div class="w-[40px] h-full">
    <img class="w-[25px] h-fulll object-contain" src="/img/search-icon.svg" />
  </div>
  <div class="flex flex-col gap-1 py-1">
    <span class="font-semibold text-black text-sm leading-none">Where to?</span>
    <ul class="flex items-center content-start gap-2 leading-none">
      <li class="text-gray-500 text-[12px]">Anywhere</li>
      <span class="rounded-full w-[4px] h-[4px] block bg-gray-500"></span>
      <li class="text-gray-500 text-[12px]">Any week</li>
      <span class="rounded-full w-[4px] h-[4px] block bg-gray-500"></span>
      <li class="text-gray-500 text-[12px]">Add guests</li>
    </ul>
  </div>
</div>
<!-- tablet -->
<div
  class="hidden md:flex flex-col transition-search-head"
  [class.zoom-out-search-head]="isChangeSearch"
>
  <div class="flex gap-5 items-center justify-center mt-5">
    <span class="font-semibold text-base">Stays</span>
    <span class="font-medium text-base opacity-60">Experiences</span>
  </div>
  <div
    class="flex my-5 bg-white rounded-[30px] border shadow-lg py-2 px-5 mx-auto max-w-[80%] justify-between items-center gap-5"
  >
    <div class="flex flex-col justify-center w-max title-search-menu-hide">
      <span class="text-[12px] font-semibold">Where</span>
      <span class="text-[14px] opacity-60">Search destinations</span>
    </div>
    <span class="text-[12px] font-semibold hidden title-search-zoom-out"
      >Anywhere</span
    >
    <div class="block w-[1px] h-[30px] bg-gray-400"></div>
    <div class="flex flex-col justify-center w-max title-search-menu-hide">
      <span class="text-[12px] font-semibold">Check in</span>
      <span class="text-[14px] opacity-60">Add dates</span>
    </div>
    <span class="text-[12px] font-semibold hidden title-search-zoom-out"
      >Any week</span
    >
    <div class="block w-[1px] h-[30px] bg-gray-400"></div>
    <div class="flex flex-col justify-center w-max title-search-menu-hide">
      <span class="text-[12px] font-semibold">Check out</span>
      <span class="text-[14px] opacity-60">Add dates</span>
    </div>
    <span class="text-[12px] font-semibold hidden title-search-zoom-out"
      >Add guests</span
    >
    <div
      class="block w-[1px] h-[30px] bg-gray-400 title-search-menu-hide"
    ></div>
    <div class="flex flex-col justify-center w-max title-search-menu-hide">
      <span class="text-[12px] font-semibold justify-center w-max">Who</span>
      <span class="text-[14px] opacity-60">Add guests</span>
    </div>
    <div
      class="flex flex-col items-center justify-center cursor-pointer rounded-full bg-rose-600 w-10 h-10"
    >
      <img class="w-[20px] h-fulll object-contain" src="/img/search-icon.svg" />
    </div>
  </div>
</div>
