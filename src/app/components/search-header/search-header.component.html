<!-- mobile -->
<div
  class="flex items-center justify-start max-w-96 mx-auto rounded-[50px] border py-2 px-3 shadow-lg gap-3 md:hidden"
>
  <div class="w-[40px] h-full">
    <img class="w-[25px] h-fulll object-contain" src="/img/search-icon.svg" />
  </div>
  <div class="flex flex-col gap-1 py-1">
    <span class="font-semibold text-black text-sm leading-none">Where to?</span>
    <ul class="flex items-center content-start gap-2 leading-none">
      <li class="text-gray-500 text-xs">Anywhere</li>
      <span class="rounded-full w-1 h-1 block bg-gray-500"></span>
      <li class="text-gray-500 text-xs">Any week</li>
      <span class="rounded-full w-1 h-1 block bg-gray-500"></span>
      <li class="text-gray-500 text-xs">Add guests</li>
    </ul>
  </div>
</div>
<!-- tablet -->
<div
  class="hidden flex-col transition-search-head md:flex"
  [class.zoom-out-search-head]="isChangeSearch"
>
  <div class="flex gap-5 items-center justify-center mt-5 xl:mt-2">
    <span
      class="px-3 py-2 rounded-3xl bg-transparent font-semibold text-base hover:cursor-pointer hover:bg-gray-200"
      >Stays</span
    >
    <span
      class="px-3 py-2 rounded-3xl bg-transparent font-medium text-base opacity-60 hover:cursor-pointer hover:bg-gray-200"
      >Experiences</span
    >
  </div>
  <div
    class="search-header flex my-5 bg-white rounded-full border shadow-lg py-2 px-5 mx-auto max-w-[80%] justify-between items-center gap-5 xl:w-[800px]"
  >
    <div
      class="flex cursor-pointer flex-col justify-center w-max title-search-menu-hide 2xl:w-[250px] 2xl:px-[50px] 2xl:py-[10px] rounded-full hover:bg-gray-200"
    >
      <span class="text-xs font-semibold">Where</span>
      <span class="text-sm opacity-60">Search destinations</span>
    </div>
    <span
      class="text-xs font-semibold hidden title-search-zoom-out cursor-pointer"
      >Anywhere</span
    >
    <div class="block w-[1px] h-[30px] bg-gray-400"></div>
    <div
      class="flex cursor-pointer flex-col justify-center w-max title-search-menu-hide 2xl:w-[110px] 2xl:pl-[10px] 2xl:py-[10px] rounded-full hover:bg-gray-200"
    >
      <span class="text-xs font-semibold">Check in</span>
      <span class="text-sm opacity-60">Add dates</span>
    </div>
    <span
      class="text-xs font-semibold hidden title-search-zoom-out cursor-pointer"
      >Any week</span
    >
    <div class="block w-[1px] h-[30px] bg-gray-400"></div>
    <div
      class="flex cursor-pointer flex-col justify-center w-max title-search-menu-hide 2xl:w-[110px] 2xl:pl-[10px] 2xl:py-[10px] rounded-full hover:bg-gray-200"
    >
      <span class="text-xs font-semibold">Check out</span>
      <span class="text-sm opacity-60">Add dates</span>
    </div>
    <span
      class="text-xs font-semibold hidden title-search-zoom-out cursor-pointer"
      >Add guests</span
    >
    <div
      class="block cursor-pointer w-[1px] h-[30px] bg-gray-400 title-search-menu-hide"
    ></div>
    <div
      class="flex cursor-pointer flex-col justify-center w-max title-search-menu-hide 2xl:w-[110px] 2xl:pl-[10px] 2xl:py-[10px] rounded-full hover:bg-gray-200"
    >
      <span class="text-xs font-semibold justify-center w-max">Who</span>
      <span class="text-sm opacity-60">Add guests</span>
    </div>
    <div
      class="btn-search flex flex-col items-center justify-center cursor-pointer rounded-full bg-rose-500 w-9 h-9 hover:bg-rose-600"
    >
      <img class="w-[18px] h-fulll object-contain" src="/img/search-icon.svg" />
    </div>
  </div>
</div>
