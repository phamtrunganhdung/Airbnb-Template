<header class="py-3 sticky top-0 z-10 bg-white">
  <div class="flex justify-between pr-5">
    <img src="/img/logo.png" class="hidden md:block h-[52px] w-[72px]" />
    <div class="hidden md:flex gap-4 items-center justify-end">
      <span class="text-sm font-semibold">Airbnb your home</span>
      <img src="/img/earth.svg" class="w-4 h-4" />
      <div
        class="flex items-center gap-2 border py-1 px-2 rounded-3xl shadow-sm"
      >
        <img src="/img/menu-dropdown.svg" class="w-4 h-4" />
        <img src="/img/user.svg" class="w-8 h-8" />
      </div>
    </div>
  </div>
  <app-search-header [isChangeSearch]="isChangeSearch"></app-search-header>
  <app-slide-menu></app-slide-menu>
</header>
